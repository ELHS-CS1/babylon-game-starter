<!DOCTYPE html>
<html>
<head>
    <title>SSE Connection Test</title>
</head>
<body>
    <h1>SSE Connection Test</h1>
    <div id="status">Testing...</div>
    <div id="messages"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        function log(message) {
            console.log(message);
            messagesDiv.innerHTML += '<div>' + new Date().toISOString() + ': ' + message + '</div>';
        }
        
        log('Starting SSE connection test...');
        
        // Test health endpoint first
        fetch('http://localhost:10000/api/health')
            .then(response => response.json())
            .then(data => {
                log('Health check: ' + JSON.stringify(data));
                statusDiv.textContent = 'Health check passed, testing SSE...';
            })
            .catch(error => {
                log('Health check failed: ' + error.message);
                statusDiv.textContent = 'Health check failed';
            });
        
        // Test SSE connection
        const eventSource = new EventSource('http://localhost:10000/api/datastar/sse');
        
        eventSource.onopen = () => {
            log('SSE connection opened!');
            statusDiv.textContent = 'SSE Connected!';
        };
        
        eventSource.onerror = (error) => {
            log('SSE connection error: ' + JSON.stringify(error));
            log('EventSource readyState: ' + eventSource.readyState);
            statusDiv.textContent = 'SSE Connection Failed';
        };
        
        eventSource.addEventListener('datastar-patch-elements', (event) => {
            log('Received datastar-patch-elements: ' + event.data);
        });
        
        eventSource.onmessage = (event) => {
            log('Received message: ' + event.data);
        };
    </script>
</body>
</html>
