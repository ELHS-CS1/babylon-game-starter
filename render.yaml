services:
  - type: web
    name: babylon-multiplayer-game
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    buildCommand: echo "Using Dockerfile for build"
    startCommand: node dist/server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PROD
        value: "true"
      - key: DOCKER
        value: "true"
      - key: CORS_ORIGIN
        value: "*"
    healthCheckPath: /health
    autoDeploy: true
    region: oregon
    scaling:
      minInstances: 1
      maxInstances: 3
